<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>#{univerBin.time}</title>

</h:head>
<h:body>
    <p:panel style="background-color: lightblue">
        <div class="ui-g">
            <div class="ui-g-4 " style="border: 1px solid #faffff; border-radius: 15px">


                <h:form>
                    <h:panelGrid columns="2" cellpadding="3">

                        <h:outputLabel value="Label"/>
                        <p:inputText value="#{univerBin.label}"/>

                        <p:commandButton value="Create univer" action="#{univerBin.addUniver}" ajax="false"/>

                    </h:panelGrid>


                </h:form>
            </div>

            <div class="ui-g-8 ui-g-nopad"  style="border: 1px solid #f9fdff; border-radius: 15px">
                <h:form>

                    <div class="ui-g-6">
                        <h:panelGrid columns="2" cellpadding="3">

                            <h:outputLabel value="Surname"/>

                            <p:inputText value="#{studentBean.surname}"/>
                            <h:outputLabel value="Name"/>
                            <p:inputText value="#{studentBean.name}"/>
                        </h:panelGrid>
                    </div>
                    <div class="ui-g-6">
                        <h:panelGrid columns="2" cellpadding="3">

                            <h:outputLabel value="Age"/>
                            <p:inputText value="#{studentBean.age}"/>


                            <p:outputLabel value="Univer"/>
                            <p:selectOneMenu value="#{studentBean.univer}" converter="univerConverter" >
                                <f:selectItems value="#{univerBin.allUnivers}"  var="univer"
                                               itemValue="#{univer}"
                                                itemLabel="#{univer.label}"/>
                            </p:selectOneMenu>
                        </h:panelGrid>
                    </div>
                    <div class="ui-g-12">
                        <h:panelGrid columns="1" cellpadding="3">

                            <p:commandButton value="Create student" action="#{studentBean.addStudent}"  ajax="false"
                                             style="display: block;text-align: center"/>

                        </h:panelGrid>
                    </div>

                </h:form>
            </div>


        </div>
    </p:panel>
    <div class="ui-g">
        <div class="ui-g-4">
            <p:dataTable value="#{univerBin.allUnivers}" var="uni">
                <p:column headerText="ID" style="width: 20px"><h:outputText value="#{uni.univerId}"/></p:column>
                <p:column headerText="LABEL"><h:outputText value="#{uni.label}"/></p:column>
                <p:column headerText="AVG AGE"><h:outputText value="#{uni.avg_age}"/></p:column>


            </p:dataTable>
        </div>
        <div class="ui-g-8">


            <p:dataTable value="#{studentBean.allStudents}" var="st">
                <p:column headerText="ID" style="width: 20px"><h:outputText value="#{st.id}"/></p:column>
                <p:column headerText="SURNAME"><h:outputText value="#{st.surname}"/></p:column>
                <p:column headerText="NAME"><h:outputText value="#{st.name}"/></p:column>
                <p:column headerText="AGE"><h:outputText value="#{st.age}"/></p:column>
                <p:column headerText="UNIVER"><h:outputText value="#{st.univer}"/></p:column>

            </p:dataTable>
        </div>

    </div>
    <div class="ui-g">
        <div class="ui-g-12">
            <a href="https://github.com/AnoshkaAlexandr/javaWebStudents">Source in GitHub...</a>
        </div>
    </div>


</h:body>
</html>
